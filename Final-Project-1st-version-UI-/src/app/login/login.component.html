<div class=" mainDiv d-flex justify-content-around align-items-center" style="height: 100vh; background-color:rgba(193, 164, 128, 0.223);">
  <!-- Left Section for login -->
  <section style="width: 35%; box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.355); border: 1px solid rgba(0, 0, 0, 0.393);" class="leftSecForLogin p-5 my-5 rounded container">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="login_form" (ngSubmit)="login">


        <!-- Email address -->
        <div class="mb-3 mt-4">
          <label for="email" class="form-label fw-semibold fs-5">Email address</label>
          <input ngModel name="email" type="email" formControlName="email"  class=" form-control" id="email" >
          <div  class="alert alert-danger" *ngIf="login_form.get('email')?.hasError('required') && login_form.get('email')?.touched">
            Email is required
          </div>
          <div class="alert alert-danger" *ngIf="login_form.get('email')?.hasError('email')">
            Email is invalid
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold fs-5">Password</label>
          <div class="d-flex position-relative">
            <input ngModel name="password"  [type]="type" class="form-control" formControlName="password" id="password">
            <button *ngIf="!showEyeSlashIcon" (click)="show_password()" class="position-absolute border bg-transparent " style="right: 0rem; height: 2.5rem;"><i class="fa-solid fa-eye"></i></button>
            <button *ngIf="showEyeSlashIcon" (click)="hide_password()" class="position-absolute border bg-transparent " style="right: 0rem; height: 2.5rem;"><i class="fa-solid fa-eye-slash"></i></button>
          </div>
          <div  class="alert alert-danger" *ngIf="login_form.controls.password.touched && login_form.get('password')?.hasError('required')">Password is required</div>
          <div class="alert alert-danger" *ngIf="login_form.get('password')?.hasError('minlength') && login_form.get('password')?.dirty">
            Password must be at least 6 characters long.
          </div>

        </div>
        <!-- Remind me -->
        <div class="divContainRemindMe mb-3 form-check d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label fw-semibold" for="exampleCheck1">Reminder Me</label>
          </div>
          <div>
            <a  href="#">Forget Your Password ?</a>
          </div>
          <!-- Button -->
        </div>
        <!-- Button -->
        <div class="w-100 text-center">
          <button  (click)="login()" [disabled]="login_form.invalid" class="w-75 btn mt-2 text-light " style="height: 3rem; background-color: rgb(0, 0, 0);">Login</button>
        </div>
        <!-- haven't an Account -->
        <div class="d-none haventAnAccount mt-3 ">
          <p class="me-3">Haven't an Account ?</p>
          <a routerLink="/register">Register</a>
        </div>
        <!-- hr class=hrOverLoginWith -->
        <hr class="hrOverLoginWith mt-2 d-none">
        <!-- or login with -->
          <div class=" d-flex mt-4 w-100" style="margin-left:5% ;" >
            <div class="brdrInLoginWith me-2 position-relative" style="width: 20%; top: 1.2rem; border-top: 2px solid black;"></div>
            <h5 class="orLoginwith">or login with</h5>
            <div class="brdrInLoginWith ms-2 position-relative" style="width: 20%; top: 1.2rem; border-top: 2px solid black;"></div>
          </div>
        

        <!-- icons under ( or login with )  -->
        <div class="text-center ms-5">
          <a class="fs-1 text-dark position-relative me-2" style="right: 1rem;" href="#"><i class="fa-brands fa-google-plus"></i></a>
          <a class="fs-1 text-dark position-relative me-2" style="right: 1rem;" href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>

        <!-- hr class=hrOverLoginWith -->
        <hr class="hrOverLoginWith d-none">

        
        
    </form>
  </section>


  <!-- Right section for Register -->
  <section class="my-5 text-center rightSecForRegister" style="padding: 5rem ; width: 45%;border-left: 2px solid rgba(0, 0, 0, 0.449);">
    <!-- Create Your Account + register button -->
    <h3 >Create Your Account</h3>
    <a routerLink="/register" class="pt-2 btn text-light w-50 my-4 fw-semibold" style="height: 3rem; background-color: rgba(6, 4, 4, 0.671); border-radius:0.5rem;">Register</a >
    <!-- or register with div -->
    <div class="d-flex mt-4 w-100" >
      <div class=" me-2 position-relative" style="width: 30%; top: 1.2rem; border-top: 2px solid black;"></div>
      <h5>or register with</h5>
      <div class=" ms-2 position-relative" style="width: 30%; top: 1.2rem; border-top: 2px solid black;"></div>
    </div>
    <!-- icons under ( or register with div )  -->
    <div>
      <a class="fs-1 text-dark position-relative me-2" style="right: 1rem;" href="#"><i class="fa-brands fa-google-plus"></i></a>
      <a class="fs-1 text-dark position-relative me-2" style="right: 1rem;" href="#"><i class="fa-brands fa-facebook"></i></a>
    </div>
    
  </section>
</div>
